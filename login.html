<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <header>
            <img src="https://storage.googleapis.com" alt="Spotify Logo" class="logo">
        </header>
        <hr>
        <main>
            <p class="login-header-text">To continue, log in to Spotify.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Email address or username</label>
                    <input type="text" id="username" placeholder="Email address or username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
            <div id="message" class="error-message"></div>
        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert("Login successful!");
                window.location.href = "index.html"; // Redirect on success
            } else {
                messageDiv.innerText = result.message;
            }
        });
    </script>
</body>
</html>
