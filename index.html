<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Clone</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <header>
            <img src="logo.png" alt="Spotify Logo" class="logo">
        </header>
        <hr>
        <main>
            <p class="login-header-text">To continue, log in to Spotify.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Email address or username</label>
                    <input type="text" id="username" placeholder="Email address or username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
            <div id="message" class="error-message"></div>
        </main>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
e.preventDefault(); // Stop page refresh

const user = document.getElementById('username').value;
const pass = document.getElementById('password').value;
const msg = document.getElementById('message');

// STATIC CHECK (No server needed for GitHub Pages)
if (user === "admin" && pass === "1234") {
msg.style.color = "#1DB954";
msg.innerText = "Redirecting...";

// Use relative path for GitHub Pages
window.location.href = "dashboard.html";
} else {
msg.innerText = "Incorrect username or password.";
}
});
</script>
</body>
</html>
