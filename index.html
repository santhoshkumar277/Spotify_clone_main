<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Clone</title>
    <!-- Ensure style.css is in the same folder -->
    <link rel="stylesheet" href="style1.css"> 
    <style>
        /* Minimal fallback styles in case CSS doesn't load */
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #727272; color: white; border-radius: 4px; }
        .login-btn { width: 100%; padding: 14px; background: #1DB954; border: none; border-radius: 500px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Spotify" width="150">
        <p>To continue, log in to Spotify.</p>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username (admin)" required>
            <input type="password" id="password" placeholder="Password (1234)" required>
            <button type="submit" class="login-btn">LOG IN</button>
        </form>
        
        <div id="message" style="margin-top: 20px; color: #e91429;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page refresh

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('message');

            // STATIC CHECK (No server needed for GitHub Pages)
            if (user === "admin" && pass === "1234") {
                msg.style.color = "#1DB954";
                msg.innerText = "Redirecting...";
                
                // Use relative path for GitHub Pages
                window.location.href = "dashboard.html"; 
            } else {
                msg.innerText = "Incorrect username or password.";
            }
        });
    </script>
</body>
</html>
